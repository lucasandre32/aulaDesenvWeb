<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG AJUDANIMAL</title>
</head>
<body>
   <header>
        <h1>ONG AJUDANIMAL</h1>
        <nav>
            <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="projeto.html">Projeto</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>

    </header>
 <main>
        
    <form>
        <fieldset>
            <legend>Dados Cadastrais:</legend>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" 
            placeholder="000.000.000-00" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric" required >
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" 
                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" 
                min="16" max="120">
            
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
                
                
            <label for="numerocasa">Número da Residência:</label>
            <input type="number" id="numerocasa" name="numerocasa" required>
                
                
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
                
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
                
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" inputmode="numeric" required>


        </fieldset>
        
        <button type="submit">Finalizar Cadastro</button>

    </form>
        
    </main>

     <footer>
        <p>&copy; <strong><em>2025 ONG AJUDANIMAL</em></strong></p>
    </footer>
    
</body>
</html>
